<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/CSS/style.css}">
    </head>
    <body class="container-fluid">
        <!-- Affichage standard des données -->
        <table>
            <thead>
                <th>Entreprise</th>
                <th>Secteur</th>
                <th>Typo</th>
                <th>Mission</th>
                <th>Site internet</th>
                <th>Nom</th>
                <th>Rôle</th>
                <th>Compétence 1</th>
                <th>Compétence 2</th>
            </thead>
            <tr th:each="adherent : ${adherents}">
                <td th:text="${adherent.company}"></td>
                <td th:text="${adherent.sector}"></td>
                <td th:text="${adherent.typo}"></td>
                <td th:text="${adherent.mission}"></td>
                <td>
                    <a th:href="@{${adherent.website}}" th:text="site"></a>
                </td>
                <td th:text="${adherent.fullname}"></td>
                <td th:text="${adherent.role}"></td>
                <td th:text="${adherent.firstExpertise}"></td>
                <td th:text="${adherent.secondExpertise}"></td>
            </tr>
        </table>
        <!-- Affichage standard des données -->

        <!-- Affichage des cards -->
        <section id="cards">
            <div class="cards d-flex flex-wrap">
                <div class="card mb-4" th:each="adherent : ${adherents}">
                    <div data-toggle="modal" data-target="#test" th:attr="data-target='#ModalAdherent'+${adherent.id}">
                    <img class="card-img-top" src="https://raw.githubusercontent.com/RemyTrohel/WildersBook/master/IMG/bryanNuninger-350x350.jpg" th:src="@{https://raw.githubusercontent.com/RemyTrohel/WildersBook/master/IMG/bryanNuninger-350x350.jpg}" alt="entreprise">
                        <div class="card-body">
                        <h5 class="card-title" th:text="${adherent.company}">test</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="${adherent.sector}"><ion-icon name="pin"></ion-icon></li>
                            <li class="list-group-item" th:text="${adherent.typo}"><ion-icon name="pin"></ion-icon></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
